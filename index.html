<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
	<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="./style/normalize.css">
	<link rel="stylesheet" href="./style/style.css">
</head>
<body>
<div id="app">
	<header class="top-header container">
		<div class="logo">E-shop</div>
		<div class="search-wrp">
			<form action="#" class="search-form" @submit.prevent="filtered">
				<search v-model="userSearch"></search>
				<button type="submit" class="btn-search">
						<i class="fas fa-search"></i>
				</button>
			</form>
		</div>
		<button @click="showCart=!showCart" class="btn-cart" type="button">Корзина</button>
		<cart :cart-items="cartItems" :img="imgCart" :visibility="showCart" @remove="removeProduct"></cart>
	</header>
	<main class="main container">
		<products :products="filterProducts" :img="imgCatalog" @add-product="addProduct"></products>
	</main>
</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./js/SearchComponent.js"></script>
	<script src="./js/ProductComponent.js"></script>
	<script src="./js/CartComponent.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
